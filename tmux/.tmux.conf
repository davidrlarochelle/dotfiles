unbind r
bind r source-file ~/.config/tmux/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-a

set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

# Access repositories
bind-key -r 1 run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/projets/villeco"
bind-key -r 2 run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/projets/linea-web"
bind-key -r 5 run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/projets/profilergp/profile-rgp-api"
bind-key -r 6 run-shell "~/.config/tmux/tmux-sessionizer ~/Documents/projets/profilergp/profile-rgp-web"
bind-key -r 0 run-shell "~/.config/tmux/tmux-sessionizer ~/.config"

run '~/.config/tmux/plugins/tpm/tpm'
